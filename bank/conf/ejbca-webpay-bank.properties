# Mandatory: Path to the ANT build file
plugin.ejbca.ant.file /downloads/webpay-bank/build.xml

# Mandatory: Source directory.  Adapt to your installation.
plugin.ejbca.ant.custom.enrollment_plugin_directory /mobile-phone-ra/enrollment-plugin

# Optional: Uncomment if the target is the payee bank
# plugin.ejbca.ant.custom.payee true

# Optional: Uncomment if you want logging
# plugin.ejbca.ant.custom.logging true

# Mandatory: Keep!
plugin.ejbca.ant.target mobilepki-ejbca
# or use this
# plugin.ejbca.ant.target localhost-ejbca

